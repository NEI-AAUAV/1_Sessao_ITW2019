<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ITW | P6 Ex2 | Validação de formulários</title>

    <!--BOOTTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <style>
        .row {
            margin-left:0px;
            margin-right: 0px;
        }

        .no-error {display: none;}
        .error {display: inline-block;}
    </style>
</head>
<body>
    <form role="form" onsubmit="" method="post" action="http://192.168.160.36/FormEcho.aspx">
        <div class="form-group row">
            <label for="firstname">Fisrt Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Introduza o seu primeiro nome">
                <div id="firstname_error" class="no-error form-control-static bg-danger">
                    <br/><i class="fa fa-exclamation-triangle"></i>The firts name should have, at least 3 characters!</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Introduza o seu último nome">
            </div>
        </div>
        <div class="form-group row">
            <label for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="comments">Comments</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="comments" name="comments" placeholder="Insira os seus comentários"></textarea>
            </div>
        </div>
        <div class="form-group row form-check">
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary" onclick="return testFormValid()">Submit</button>
        </div>
    </form>
    
    <!--JAVASCRIPT-->
    <script src="ex2.js"></script>
</body>
</html>

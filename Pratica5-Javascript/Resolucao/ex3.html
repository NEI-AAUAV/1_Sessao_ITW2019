<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <title>P5_Ex4</title>
    <script type="text/JAVASCRIPT">
        function welcome() {
            alert("Para acender ou apagar a lâmpada, carregue nos respetivos botões. Divirta-se!");
        }

        function interruptor(x) {
            var picture = document.getElementById("imagem");
            if (x==1) {
                picture.src="http://i.stack.imgur.com/ybxlO.jpg";
            } else {
                picture.src="https://i.stack.imgur.com/b983w.jpg";
            }
        }
        window.onload=welcome();
    </script>

    <style>
        body {text-align: center;}
    </style>
</head>

<body>
    <h1>Exercício 3 | Brincando com imagens...</h1>

    <img src="https://i.stack.imgur.com/b983w.jpg" alt="lâmpada" width="200px;" id="imagem"/>
    <br/>
    <button onclick="interruptor(1)">Ligar</button>
    <button onclick="interruptor(0)">Desligar</button>
</body>
</html>
